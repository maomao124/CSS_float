<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="t.css">
</head>
<body>
<div class="a-box">
    浮动指的是让设置了 float 属性的元素脱离正常的位置，在父元素内容区中向左或向右移动，
    <div class="b-box">没有浮动的元素</div>
    直到碰到父元素内容区的边界或者其它浮动元素为止，父元素中的文本和行内元素将环绕浮动元素。
</div>
<div class="c-box">
    浮动指的是让设置了 float 属性的元素脱离正常的位置，在父元素内容区中向左或向右移动，
    <div class="d-box">左浮动的元素</div>
    直到碰到父元素内容区的边界或者其它浮动元素为止，父元素中的文本和行内元素将环绕浮动元素。
</div>
</body>
</html>
